version: "3"

services:
  master:
    image: eeacms/postgres:11s
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DBNAME=datafs zasync
    - POSTGRES_DBUSER=zope
    - POSTGRES_DBPASS=zope
    - POSTGRES_CONFIG_wal_level=replica
    - POSTGRES_CONFIG_max_wal_senders=8
    - POSTGRES_CONFIG_wal_keep_segments=8
    - POSTGRES_CONFIG_hot_standby=on
  volumes:
    - master:/var/lib/postgresql/data

  replica:
    image: eeacms/postgres:11s
    tty: true
    stdin_open: true
    links:
    - master:db-pg-master
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_CONFIG_wal_level=replica
    - POSTGRES_CONFIG_max_wal_senders=8
    - POSTGRES_CONFIG_wal_keep_segments=8
    - POSTGRES_CONFIG_hot_standby=on
    - POSTGRES_REPLICATE_FROM=db-pg-master
  volumes:
    - replica:/var/lib/postgresql/data

volumes:
  master: {}
  replica: {}
